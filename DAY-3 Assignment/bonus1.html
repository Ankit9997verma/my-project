<!DOCTYPE html>
<html>
<head>
  <title>Tech Fest Registration</title>
</head>
<body>
  <h1>Tech Fest Registration Form</h1>

  <form action="/register" method="POST">

    <div>
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>

    <div>
      <label for="college">College Name:</label>
      <input type="text" id="college" required>
    </div>

    <div>
      <label for="department">Department:</label>
      <select id="department">
        <option value="cse">Computer Science</option>
        <option value="ece">Electronics</option>
        <option value="mech">Mechanical</option>
        <option value="civil">Civil</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div>
      <p>Gender:</p>
      <input type="radio" id="male" name="gender">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender">
      <label for="other">Other</label>
    </div>

    <div>
      <p>Events Interested In:</p>
      <input type="checkbox" id="hackathon">
      <label for="hackathon">Hackathon</label><br>
      <input type="checkbox" id="coding">
      <label for="coding">Coding Contest</label><br>
      <input type="checkbox" id="quiz">
      <label for="quiz">Tech Quiz</label><br>
    </div>

    <div>
      <label for="comments">Anything else you'd like to share?</label><br>
      <textarea id="comments" rows="4" cols="40"></textarea>
    </div>

    <button type="submit">Submit</button>

  </form>
</body>
</html>
